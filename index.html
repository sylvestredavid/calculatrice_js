<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculatrice js</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body id="body">
        <div class="result-container">
            <p id="result">0</p>
        </div>
        <div id="calculatrice">
            <div class="flex">
                <div class="touch touch_nbr"><p>7</p></div>
                <div class="touch touch_nbr"><p>8</p></div>
                <div class="touch touch_nbr"><p>9</p></div>
                <div class="touch" id="reset"><p>C</p></div>
            </div>
            <div class="flex">
                <div class="touch touch_nbr"><p>4</p></div>
                <div class="touch touch_nbr"><p>5</p></div>
                <div class="touch touch_nbr"><p>6</p></div>
                <div class="touch touch_operator"><p>/</p></div>
            </div>
            <div class="flex">
                <div class="touch touch_nbr"><p>1</p></div>
                <div class="touch touch_nbr"><p>2</p></div>
                <div class="touch touch_nbr"><p>3</p></div>
                <div class="touch touch_operator"><p>x</p></div>
            </div>
            <div class="flex">
                <div class="touch" id="plus_moins"><p>+/-</p></div>
                <div class="touch touch_nbr"><p>0</p></div>
                <div class="touch" id="virgule"><p>.</p></div>
                <div class="touch touch_operator"><p>-</p></div>
            </div>
            <div class="flex">
                <div class="touch touch_egal" id="egal"><p>=</p></div>
                <div class="touch touch_operator"><p>+</p></div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
